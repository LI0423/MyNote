server:
  port: 8060
  tomcat:
      accesslog:
        enabled: true
        renameOnRotate: true
        prefix: access
        fileDateFormat: .yyyy-MM-dd-HH
        pattern: '%{X-Forwarded-For}i %l %u %t "%r" %s %b %D "%{Referer}i" "%{User-Agent}i"'
        directory: /tmp/oversea-payment/
      accept-count: 1024


